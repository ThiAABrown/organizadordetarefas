{% extends "base.html" %}

{% block conteudo %}

<div class="container">
    <h1>Planejamentos Realizados</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Inicio</th>
                <th scope="col">Termino</th>
                <th scope="col">ID Planejamento</th>
                <th scope="col">Estatística</th>
            </tr>
        </thead>

        <tbody>
            {% for executado in execucao %}
                <tr>
                    <td scope="row">{{ executado.id }}</td>
                    <td scope="row">{{ executado.inicio }}</td>
                    <td scope="row">{{ executado.termino }}</td>
                    <td scope="row"><a href="{% url 'detalhes_planejamento' executado.planejamento_id %}">{{ executado.planejamento_id }}</a></td>
                    <td scope="row"><a href="{% url 'estatisticas_planejamento' executado.planejamento_id executado.id %}"> Ver estatística </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
