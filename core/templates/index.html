{% extends "base.html" %}

{% block conteudo %}

<div class="container">
    <h1>Tarefas</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Inicio</th>
            </tr>
        </thead>

        <tbody>
            {% for planejamento in planejamentos %}
                <tr>
                    <td scope="row">{{ planejamento.id }}</td>
                    <td scope="row"><a href="{% url 'detalhes_planejamento' planejamento.id %}">{{ planejamento.nome_planejamento }} </a></td>
                    <td scope="row">{{ planejamento.inicio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
