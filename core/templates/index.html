{% extends "base.html" %}

{% block conteudo %}
<div class="container-fluid">
    <div class="container-md">
        <div class="card">
            <div class="card-body">
                <div class="mx-auto" style="width: 200px;">
                    <h1>Tarefas</h1>
                </div>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Inicio</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for planejamento in planejamentos %}
                                <tr>
                                    <td scope="row">{{ planejamento.id }}</td>
                                    <td scope="row"><a href="{% url 'detalhes_planejamento' planejamento.id %}">{{ planejamento.nome_planejamento }} </a></td>
                                    <td scope="row">{{ planejamento.inicio }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
